<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بصيرة - الصفحة الرئيسية</title>
  
  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body >

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center" style="direction: rtl">
    <div class="d-flex align-items-center justify-content-between">
      <a href="{{ url_for('restaurantpage') }}" class="logo d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
        <span class="d-none d-lg-block" style="margin-right: 10px">بصيرة</span>
      </a>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item">
        </li>
      </ul>
    </nav><!-- End Icons Navigation -->
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('restaurantpage') }}">
          <i class="bi bi-grid"></i>
          <span >الصفحة الرئيسية</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{{ url_for('inventory') }}">
          <i class="bi bi-menu-button-wide"></i><span>المخزون</span>
        </a>
      </li><!-- End Inventory Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{{ url_for('index') }}">
          <i class="bi bi-bar-chart"></i><span>التنبؤ بالمخزون</span>
        </a>
      </li><!-- End Forecasting Nav -->
    </ul>
  </aside><!-- End Sidebar -->

  <main id="main" class="main">
    <div class="pagetitle">
      <h1 style="direction: rtl">الصفحة الرئيسية</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="direction: rtl">مرحبًا بك في تطبيق بصيرة!</h5>
              <p>بصيرة هو تطبيق عن </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="grid">
        <!-- Fridge Animation Section -->
        <div class="fridge">
            <div class="fridge-body">
                <div class="door left"></div>
                <div class="door right"></div>
                <div class="handle top"></div>
                <div class="handle bottom"></div>
                <div class="divider"></div>
                <div class="highlight top"></div>
                <div class="highlight bottom"></div>
                <div class="shadow-bottom"></div>
            </div>
            <div class="fridge-shadow"></div>
        </div>
    
        <!-- Tabs Section -->
        <div class="tabs-container">
            <div id="inventory" class="tab" style="direction: rtl">
                <h3>المنتج الناقص</h3>
                <p>حليب</p>
            </div>
            <div id="forecasting" class="tab" style="direction: rtl">
                <h3>اخر منتج خرج</h3>
                <p>سالمون مدخن</p>
            </div>
            <div id="signin" class="tab" style="direction: rtl">
                <h3>اخر منتج دخل</h3>
                <p>كيري</p>
            </div>
        </div>
    </div>    
</main>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    
    </div>
  </footer><!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
